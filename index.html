<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard using HTML/CSS/Javascript</title>
    <link rel="stylesheet" href="style.css">
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo.png" alt="">
                    <h2>Mark<span class="danger">TAZME</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-outlined">close</span>
                </div>
                <div class="sidebar">
                    <a href="#">
                        <span class="material-icons-outlined">grid_view</span>
                        <h3>Dashboard</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-outlined">group</span>
                        <h3>Customers</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-outlined">inventory</span>
                        <h3>Orders</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-outlined">
                            bar_chart_4_bars
                            </span>
                        <h3>Analytics</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-outlined">forward_to_inbox</span>
                        <h3>Messages</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-outlined">category</span>
                        <h3>Products</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-outlined">summarize</span>
                        <h3>Reports</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-outlined">settings</span>
                        <h3>Settings</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-outlined">add</span>
                        <h3>ADD Product</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-outlined">logout</span>
                        <h3>Logout</h3>
                    </a>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
